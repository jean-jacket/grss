version: '3.8'

services:
  grss:
    build: .
    container_name: grss
    ports:
      - "1200:1200"
    environment:
      - PORT=1200
      - CACHE_TYPE=redis
      - REDIS_URL=redis://redis:6379
      - CACHE_ROUTE_EXPIRE=300
      - CACHE_CONTENT_EXPIRE=3600
      - DEBUG_INFO=false
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: grss-redis
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
